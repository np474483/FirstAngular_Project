<div

  class="carousel slide"
  data-bs-ride="carousel"
>

    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="5"
      aria-label="Slide 6"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="/assets/img/slider/slider1.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/slider/slider2.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/slider/slider3.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/slider/slider4.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/slider/slider5.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/slider/slider6.png"
        class="d-block w-100"
        style="height: 300px"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="mb-4">Shop By Categories</h4>
    </div>
  </div>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="cards-wrapper">
        <div class="card" *ngFor="let categoryId of categoryIds">
          <img [src]="getCategoryById(categoryId)?.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="margin-left: 40%;">{{ getCategoryById(categoryId)?.title }}</h5>
            <a href="#" class="btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="py-3 py-md-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-4">Trending Products</h4>
      </div>
      <div class="col-md-3" *ngFor="let productId of trendProductIds">
        <div class="product-card">
          <div class="product-card-img">
            <label class="stock bg-success" *ngIf="getTrendProductById(productId)?.stock">In Stock</label>
            <img [src]="getTrendProductById(productId)?.image" [alt]="getTrendProductById(productId)?.name" />
          </div>
          <div class="product-card-body">
            <p class="product-brand">{{ getTrendProductById(productId)?.brand }}</p>
            <h5 class="product-name">
              <a href="">{{ getTrendProductById(productId)?.name }}</a>
            </h5>
            <div>
              <span class="selling-price">₹{{ getTrendProductById(productId)?.sellingPrice }}</span>
              <span class="original-price">₹{{ getTrendProductById(productId)?.originalPrice }}</span>
            </div>
            <div class="mt-2">
              <a href="" class="btn btn1">Add To Cart</a>
              <a href="" class="btn btn1"> <i class="fa fa-heart"></i> </a>
              <a href="" class="btn btn1"> View </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
